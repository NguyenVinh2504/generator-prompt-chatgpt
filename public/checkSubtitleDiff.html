<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-[#cccc] w-full h-screen p-14 m-auto  flex flex-col items-start">

        <div class="grid grid-cols-12 flex-1 gap-4 w-full">
            <div class="lg:col-span-6 col-span-12">
                <div class="h-full flex-1 flex flex-col">
                    <textarea name="subtile-input-one" id="subtile-input-one"
                        class="resize-none h-full block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                </div>
            </div>

                    viewBox="0 0 14 10">

                        d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                </svg>
            </div> -->
            <div class="lg:col-span-6 col-span-12">
                <div class="h-full flex-1 flex flex-col">

                        placeholder="Phụ đề mẫu"></textarea>

            <button type="button" id="get-sample-sub-btn"

                Sample Subtitle</button>

    <div id="model-result"

        <table class="w-full">
            <thead class="bg-gray-700 text-gray-400 sticky top-0">
                <tr>
                    <th>Name</th>
                    <th>Line</th>
                    <th>Value</th>

            </thead>
            <tbody class="bg-gray-800 text-white [&_tr:nth-child(odd)]:bg-gray-900">
