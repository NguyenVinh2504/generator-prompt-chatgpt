<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Subtitle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="bg-[#cccc] w-full  h-screen p-14 m-auto flex flex-col items-start">
    <div>
      <a href="public/checkSubtitleDiff.html"
        class="inline-block text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Go
        to page check subtile</a>
      <button id="edit-prompt-modal-open-btn"
        class="inline-block text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Edit
        Prompt</button>
    </div>
    <h1 id="title" class="text-xl font-bold mb-2">Prompt Get Context</h1>
    <div class="grid grid-cols-12 flex-1 w-full gap-4">
      <div class="lg:col-span-6 col-span-12">
        <div class="h-full flex-1 flex flex-col">
          <textarea name="input" id="input"
            class="resize-none h-full block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."></textarea>
          <div class="mt-4">
            <button type="button" id="get-context-btn"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Prompt
              Get Context</button>
            <button type="button" id="translate-btn"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Dá»‹ch</button>
          </div>
        </div>
      </div>
      <!-- <div class="col-span-2">
            <svg class="w-6 h-6 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9"></path>
            </svg>
        </div> -->
      <div class="lg:col-span-6 col-span-12">
        <div class="h-full flex-1 flex flex-col">
          <textarea name="formatForm" id="formatInput" readonly
            class="resize-none h-full block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."></textarea>
          <div class="mt-4">
            <button type="copy" id="copy-btn"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="fixed inset-x-[20%] bg-red-100 inset-y-[10%] invisible opacity-0 transition duration-300 transition-all ease-in-out"
      id="edit-prompt-modal">
      <div class="fixed inset-0 bg-[rgba(0,0,0,0.5)] z-[-1]"></div>
      <textarea name="formatForm" id="input-edit-prompt"
        class="resize-none h-full block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write your thoughts here..."></textarea>
      <button type="button" id="edit-prompt-close-btn"
        class="absolute -right-14 top-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
        <span class="sr-only">Icon description</span>
      </button>
